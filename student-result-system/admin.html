<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/admin.css" />
    <title>Student CRUD</title>
  </head>
  <body>
    <div class="container-fluid px-5  my-5">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Create Student
          </button>
          <a href="./index.html" class="btn btn-danger">Search Student</a>

          <br />
          <br />
          <div class="card shadow">
            <div class="card-body">
              <h2>All Students</h2>
              <hr />
              <table class="table table-striped shop-data">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Examination</th>
                    <th>Year</th>
                    <th>Board</th>
                    <th>Roll</th>
                    <th>Registration</th>
                    <th>Result</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="student-list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create New Student</h5>
            <button
            id="modalCloseBtn"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="student-form">
              <div class="row">
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="name">name</label>
                    <input required id="name" name="name" type="text" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="fatherName">Father's Name</label>
                    <input required id="fatherName" name="fatherName" type="text" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="motherName">Mother's Name</label>
                    <input required id="motherName" name="motherName" type="text" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="dob">Date Of Birth</label>
                    <input required id="dob" name="dob" type="date" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="photo">photo</label>
                    <input required id="photo" name="photo" type="text" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="photo">Institute</label>
                    <select class="form-control" name="institute" id="institute">
                        <option value="">- Institute -</option>
                        <option value="Rajuk Uttara Model College">Rajuk Uttara Model College</option>
                        <option value="Ideal School and College">Ideal School and College</option>
                        <option value="Shamsul Hoque Khan School & College">Shamsul Hoque Khan School & College</option>
                        <option value="Notre Dame College">Notre Dame College</option>
                        <option value="Dhaka College">Dhaka College</option>
                        <option value="Dhaka Commerce College">Dhaka Commerce College</option>
                        <option value="BAF Shaheen College">BAF Shaheen College</option>
                        <option value="Dhaka Imperial College">Dhaka Imperial College</option>
                      </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="roll">Roll</label>
                    <input required id="roll" name="roll" type="number" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="reg">Registration</label>
                    <input required id="reg" name="reg" type="number" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="examination">Examination</label>
                    <select required class="form-control" name="examination" id="examination">
                        <option value="">- Examination -</option>
                        <option value="HSC/Alim/Equivalent">HSC/Alim/Equivalent</option>
                        <option value="JSC/JDC">JSC/JDC</option>
                        <option value="SSC/Dakhil">SSC/Dakhil</option>
                        <option value="SSC(Vocational)">SSC(Vocational)</option>
                        <option value="HSC/Alim">HSC/Alim</option>
                        <option value="HSC(Vocational)">HSC(Vocational)</option>
                        <option value="HSC(BM)">HSC(BM)</option>
                        <option value="Diploma in Commerce">Diploma in Commerce</option>
                      </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="board">Board</label>
                    <select required class="form-control" name="board" id="board">
                        <option value="">- Select Board -</option>
                        <option value="barisal">Barisal</option>
                        <option value="chittagong">Chittagong</option>
                        <option value="comilla">Comilla</option>
                        <option value="dhaka">Dhaka</option>
                        <option value="dinajpur">Dinajpur</option>
                        <option value="jessore">Jessore</option>
                        <option value="mymensingh">Mymensingh</option>
                        <option value="rajshahi">Rajshahi</option>
                        <option value="sylhet">Sylhet</option>
                        <option value="madrasah">Madrasah</option>
                        <option value="tec">Technical</option>
                        <option value="dibs">DIBS(Dhaka)</option>
                      </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="year">Year</label>
                    <select required class="form-control" name="year" id="year">
                        <option value="">- Select Year -</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                        <option value="1997">1997</option>
                        <option value="1996">1996</option>
                      </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="my-3">
                    <span class="d-block fw-medium ">Select Group</span>
                    <input  type="radio" id="science" name="group" value="science">
                    <label for="science">Science</label>
                    <br>
                    <input type="radio" id="arts" name="group" value="arts">
                    <label for="arts">Arts</label>
                    <br>
                    <input type="radio" id="commerce" name="group" value="commerce">
                    <label for="commerce">Commerce</label>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="my-3">
                    <span class="d-block fw-medium ">Select Type</span>
                    <input required  type="radio" id="regular" name="type" value="regular">
                    <label for="regular">regular</label>
                    <br>
                    <input required type="radio" id="irregular" name="type" value="irregular">
                    <label for="irregular">Irregular</label>
                  </div>
                </div>

                <div class="col-md-12">  
              <div class="mt-3">
                <input type="checkbox" id="validateSubmit" name="validateSubmit">
                <label class="user-select-none" for="validateSubmit">I Accept. All the value is Validate</label>
              </div>
                </div>
                <div class="col-md-12">
                  <div>
                    <input
                      type="submit"
                      class="btn btn-primary w-100"
                      value="Submit"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- edit data modal -->
    <div
      class="modal fade"
      id="exampleModal3"
      tabindex="-1"
      aria-labelledby="exampleModalLabel3"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel3">Update Data</h5>
            <button
            id="editModalClose"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="msg-edit"></div>
            <form id="product-update-form"></form>
          </div>
        </div>
      </div>
    </div>

    <!-- show product modal -->
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel2"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel3">Student Marks</h5>
            <button
            id="showModalClose"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="manageMarks" class="modal-body">
            <div id="student-details">
            </div>
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Subject</th>
                  <th scope="col">Marks</th>
                  <th scope="col">Grade</th>
                  <th scope="col">GPA</th>
                </tr>
              </thead>
              <tbody class="single-data" >

              </tbody>
            </table>
            <div id="updateButton" class="text-end"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- show product modal -->
    <div
      class="modal fade"
      id="exampleModal5"
      tabindex="-1"
      aria-labelledby="exampleModalLabel2"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel3">Personal Information</h5>
            <button
            id="infoModalClose"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="student-info">
             
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Marks modal -->
    <div
      class="modal fade"
      id="exampleModal4"
      tabindex="-1"
      aria-labelledby="exampleModalLabel4"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Marks</h5>
            <button
            id="modalCloseBtn2"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="msg-marks"></div>
            <form id="addMarks-form">
              <div class="row">
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="bangla">Bangla</label>
                    <input id="bangla" name="bangla" type="number" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="english">English</label>
                    <input id="english" name="english" type="number" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="math">Math</label>
                    <input id="math" name="math" type="number" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="science">Science</label>
                    <input id="science" name="science" type="number" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="sociology">Sociology</label>
                    <input id="sociology" name="sociology" type="number" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="my-3">
                    <label for="religion">Religion</label>
                    <input id="religion" name="religion" type="number" class="form-control" />
                  </div>
                </div>


                <div class="col-md-12">  
              <div class="mt-3">
                <input type="checkbox" id="validate" name="validate">
                <label class="user-select-none" for="validate">I Accept. All the value is Validate</label>
              </div>
                </div>
                <div class="col-md-12">
                  <div>
                    <input
                      type="submit"
                      class="btn btn-primary w-100"
                      value="Submit"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
    <script src="src/data.js"></script>
    <script src="src/models.js"></script>
    <script src="src/functions.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
