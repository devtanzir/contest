<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="this template is made with ❤ by tanzir ibne ali"
    />
    <meta name="keywords" content="HTML,CSS,JavaScript" />
    <meta name="author" content="Tanzir Ibne ali" />
    <title>Education Board Bangladesh</title>
    <link rel="icon" href="./assets/img/logo.png" />

    <!-- Connected Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="search-result-section">
      <div class="main-container">
        <div class="box">
          <div class="box-top">
            <div class="box-top-left">
              <img src="./assets/img/unnamed.png" alt="bd logo" />
            </div>
            <div class="box-top-right">
              <div class="right-top">
                <h4>Ministry of Education</h4>
                <img src="./assets/img/banner_flag.jpg" alt="banner_flag" />
              </div>
              <div class="divider"></div>
              <div class="right-middle">
                <h4>Intermediate and Secondary Education Boards Bangladesh</h4>
              </div>
              <div class="divider"></div>
              <div class="right-bottom">
                <p>Official Website of Education Board</p>
              </div>
            </div>
          </div>
          <div class="box-container">
            <div class="box-middle">
              <form id="search-result-form">
                <div class="user-form">
                  <div class="input-group">
                    <label for="examination">Examination</label>
                    <span>:</span>
                    <select name="examination" id="examination">
                      <option value="">- Examination -</option>
                      <option value="HSC/Alim/Equivalent">HSC/Alim/Equivalent</option>
                      <option value="JSC/JDC">JSC/JDC</option>
                      <option value="SSC/Dakhil">SSC/Dakhil</option>
                      <option value="SSC(Vocational)">SSC(Vocational)</option>
                      <option value="HSC/Alim">HSC/Alim</option>
                      <option value="HSC(Vocational)">HSC(Vocational)</option>
                      <option value="HSC(BM)">HSC(BM)</option>
                      <option value="Diploma in Commerce">Diploma in Commerce</option>
                    </select>
                  </div>
                  <div class="input-group">
                    <label for="year">Year</label><span>:</span>
                    <select name="year" id="year">
                      <option value="" selected="">- Select Year -</option>
                      <option value="2024">2024</option>
                      <option value="2023">2023</option>
                      <option value="2022">2022</option>
                      <option value="2021">2021</option>
                      <option value="2020">2020</option>
                      <option value="2019">2019</option>
                      <option value="2018">2018</option>
                      <option value="2017">2017</option>
                      <option value="2016">2016</option>
                      <option value="2015">2015</option>
                      <option value="2014">2014</option>
                      <option value="2013">2013</option>
                      <option value="2012">2012</option>
                      <option value="2011">2011</option>
                      <option value="2010">2010</option>
                      <option value="2009">2009</option>
                      <option value="2008">2008</option>
                      <option value="2007">2007</option>
                      <option value="2006">2006</option>
                      <option value="2005">2005</option>
                      <option value="2004">2004</option>
                      <option value="2003">2003</option>
                      <option value="2002">2002</option>
                      <option value="2001">2001</option>
                      <option value="2000">2000</option>
                      <option value="1999">1999</option>
                      <option value="1998">1998</option>
                      <option value="1997">1997</option>
                      <option value="1996">1996</option>
                    </select>
                  </div>
                  <div class="input-group">
                    <label for="board">Board</label><span>:</span>
                    <select name="board" id="board">
                        <option value="">- Select Board -</option>
                        <option value="barisal">Barisal</option>
                        <option value="chittagong">Chittagong</option>
                        <option value="comilla">Comilla</option>
                        <option value="dhaka">Dhaka</option>
                        <option value="dinajpur">Dinajpur</option>
                        <option value="jessore">Jessore</option>
                        <option value="mymensingh">Mymensingh</option>
                        <option value="rajshahi">Rajshahi</option>
                        <option value="sylhet">Sylhet</option>
                        <option value="madrasah">Madrasah</option>
                        <option value="tec">Technical</option>
                        <option value="dibs">DIBS(Dhaka)</option>
                        </select>
                  </div>
                  <div class="input-group">
                    <label for="roll">Roll</label><span>:</span>
                    <input type="number" name="roll" id="roll" />
                  </div>
                  <div class="input-group">
                    <label for="reg">Reg</label><span>:</span>
                    <input type="number" name="reg" id="reg" />
                  </div>
                  <div class="input-group">
                    <label id="validateLabel" for="validate"></label><span>:</span>
                    <input type="number" name="validate" id="validate" />
                  </div>
                  <div class="input-btns">
                    <input type="reset" value="Reset" />
                    <input type="submit" value="Submit"/>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="box-footer">
            <div class="footer-divider"></div>
            <div class="footer-text">
              <p>©2005-2024 Ministry of Education, All rights reserved.</p>
              <div class="footer-right">
                <p>Powered by</p>
                <img src="./assets/img/tbl_logo.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="src/data.js"></script>
    <script src="src/models.js"></script>
    <script src="src/functions.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
